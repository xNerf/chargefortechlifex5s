<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Bateria Techlife X5S</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            font-size: 18px;
            width: 250px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Oblicz % baterii Techlife X5S</h2>
    <input id="voltage" type="number" step="0.01" placeholder="Wpisz napiƒôcie (np. 37.25)">
    <button onclick="calculate()">Oblicz</button>
    <div id="result"></div>

    <script>
        function calculate() {
            const voltage = parseFloat(document.getElementById("voltage").value);
            const result = document.getElementById("result");

            if (isNaN(voltage)) {
                result.innerText = "‚ùå Podaj poprawne napiƒôcie.";
                return;
            }

            if (voltage < 30.0) {
                result.innerText = "üîã Na≈Çadowanie: 0% (poni≈ºej minimalnego napiƒôcia)";
            } else if (voltage > 42.0) {
                result.innerText = "üîã Na≈Çadowanie: 100% (powy≈ºej pe≈Çnego na≈Çadowania)";
            } else {
                const percent = ((voltage - 30.0) / 12.0) * 100;
                result.innerText = `üîã Na≈Çadowanie: ${percent.toFixed(2)}%`;
            }
        }
    </script>
</body>
</html>
